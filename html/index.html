<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GAE seed</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- build:css css/all.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body ng-app="app">
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GAE seed</a>
    </div>

    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
        <form class="navbar-form navbar-right ng-pristine ng-valid" action="/logout">
            <button type="submit" class="btn btn-success navbar-right">Logout</button>
        </form>
    </div>
</nav>
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container" ng-controller="main">
    <div class="row">
        <form ng-submit="save()" role="form">
            <div class="panel panel-default">
                <div class="form-group">
                    <input type="text" ng-model="newItem.text" placeholder="New item" class="form-control" required>
                </div>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>

        <div class="list-group">
            <div

                    ng-repeat="item in items"
                    class="list-group-item">
                <a ng-click="toggle(item)">
                    <img class="check-box-image" ng-src="/images/{{item.checked ? '' : 'un'}}checked.png">
                </a>
                <button class="btn btn-defaul btn-xs glyph-item-button" ng-click="delete($index)">
                    <span class="glyphicon glyphicon-trash">(delete)</span>
                </button>
                {{item.text}}
            </div>
        </div>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
<!-- build:js app/all.js -->
<script src="app/main.js"></script>
<script src="app/config.js"></script>
<!-- endbuild -->
</body>
</html>
